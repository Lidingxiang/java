#-------------文件系统相关配置--------------------------
#文件系统类型；目前支持本地(Local)和分布式方式(Distributed)，默认为本地
Cicada.FileSystem.Type=Distributed
#使用文件系统时，将文件转换为绝对路径时的url前缀
Cicada.FileSystem.UrlPrefix=http://ope.lingyi365.com:5608/fs/
#当文件系统类型为本地时，设置文件存储的根目录

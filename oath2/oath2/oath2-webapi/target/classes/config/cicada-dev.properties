#当文件系统类型为分布式时，设置服务器路径，多个使用“,”隔开
Cicada.FileSystem.Distributed.Server=172.18.115.34:22122
#当文件系统类型为分布式时，设置组名称
Cicada.FileSystem.Distributed.GroupName=group1



